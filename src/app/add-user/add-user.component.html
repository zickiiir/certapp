<div class="row">
  <div class="col-lg-8">
    <h3>Add new user</h3>
    <div class="alert alert-success" *ngIf="submitted">
      User was successfully created.
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ngModel name="name" required #name="ngModel">
        <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid value!</span>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select name="role" id="role" class="form-control" [ngModel]="defChoice" required #role="ngModel">
          <option value="PATIENT">Patient</option>
          <option value="NURSE">Nurse</option>
          <option value="DOCTOR">Doctor</option>
        </select>
        <span class="help-block" *ngIf="!role.valid && role.touched">Please enter a valid value!</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required #email="ngModel" email="true">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid value!</span>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>
